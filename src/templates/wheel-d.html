<div class="wheel"
     hm-panstart="panStart($even)"
     hm-panend="panEnd($even)"
     hm-pan-up="panUp($event)"
     hm-pan-down="panDown($event)">
    <div class="numbers-wrapper">
        <div class="numbers-wrapper-inner"
             ng-style="{'margin-top': (top)+'px'}">
            <b class="number"
               ng-repeat="val in displayedValues">{{ val.val + factor }}
            </b>
        </div>
    </div>
</div>
