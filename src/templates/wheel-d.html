<div class="wheel"
     hm-panstart="panStart($event)"
     hm-panend="panEnd($event)"
     hm-pan="pan($event)">

    <div class="numbers-wrapper">
        <div class="numbers-wrapper-inner"
             ng-style="{'margin-top': (top)+'px', 'transition': transition}">
            <b class="number"
               ng-repeat="val in displayedValues">{{ val.val }}
            </b>
        </div>
    </div>
    <div class="real-value">{{ displayedValues[1].val }}|{{ top }} </div>
</div>
